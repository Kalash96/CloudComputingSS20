<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initialscale="1.0">
    <meta http-equiv="X-UA-Compatile" content="ie=edge">
    <title>Chat</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="./js/client.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="chatbox">
        <div id="message-container"></div>
    </div>
    <br>
    <form id="send-container">
        <input type="text" id="message-input" placeholder="Nachricht...">
        <button type="submit" id="send-button">Send</button>
        <button id="bt_upload" onClick="document.getElementById('global-chat-file-upload').click(); return false"></button>
        <input type="file" multiple="true" id="global-chat-file-upload" onchange="getFileName('global-chat-file-upload', 'files')" name="file[]">
        <div class="files" id="files"></div>
    </form>


    <div id="user-list-container">
        <p class="headline">Users</p>
        <ul id="userList"></ul>
        <button id="createGroupButton" onclick="showCreateGroupWindow()">Gruppe erstellen</button>

        <br><br><br><br>

        <p class="headline">Gruppen</p>
        <ul id="groupList"></ul>


    </div>


    <div id="createGroupModal" class="drop-shadow">
        <span style="margin: 18px;position: absolute;font-size: 17pt;">Gruppe erstellen</span>
        <h2 class="close-button" style="margin: 10px;" onclick="closeCreateGroupWindow()">&#10006;</h2>
        <ul id="newGroupChatUserList">
        </ul>
        <div class="createGroupButtons">
            <h3>Group name: </h3>
            <input id="groupName" class="groupNameInput" />
            <button onclick="createGroup()">Erstellen</button>
            <button onclick="abortCreateGroup()">Abbrechen</button>

        </div>
    </div>
</body>
</html>
